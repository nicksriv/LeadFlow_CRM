version: '3.8'

services:
  app:
    build: .
    container_name: leadflow_app
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/leadflow_crm
      - SESSION_SECRET=${SESSION_SECRET:-supersecretkey}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    networks:
      - leadflow_network

  db:
    image: postgres:15-alpine
    container_name: leadflow_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=leadflow_crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leadflow_network

  nginx:
    image: nginx:alpine
    container_name: leadflow_nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - leadflow_network

volumes:
  postgres_data:


networks:
  leadflow_network:
    driver: bridge
